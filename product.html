<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: aliceblue;
        color: #333;
    }

    .return a {
        text-decoration: none;
        color: #179fc5;
        font-weight: bold;
        justify-content: left;
        display: flex;
        margin-bottom: 20px;

    }

    .product-details {
        display: flex;
        gap: 100px;
        margin-top: 60px;
    }

    .product-details img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f5f5f5;
        margin-left: 80px;
    }

    .details {
        flex: 1;
    }

    .details h2 {
        margin-top: 0;
    }

    .details button {
        background-color: #179fc5;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .qty-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 15px 0;
    }

    .qty-box button {
        padding: 5px 10px;
        cursor: pointer;
    }

    .description {
        margin-top: 40px;
        margin-inline-start: auto;
        margin-inline-end: auto;
        height: 500px;
        width: 80%;
        padding: 20px;
        background: #f6f4f4;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);

    }
</style>

<body>
    <div class="return">
        <a href="home.html">⬅ Continue Shopping</a>
    </div>

    <div class="product-details">
        <img id="productImage" alt="productImage">
        <div class="details">
            <h2 id="productName"></h2>
            <p id="productCategory"></p>
            <h3 id="productPrice"></h3>
            <div class="qty-box">
                <label>Quantity:</label>
                <button onclick="changeQty(-1)">−</button>
                <span id="qtyValue">1</span>
                <button onclick="changeQty(1)">+</button>
            </div>

            <button onclick="addToCartFromDetails()">Add to Cart</button>

        </div>
    </div>

    <div class="description">
        <h3>Description</h3>

    </div>

    <script src="products.js"></script>
    <script src="product-details.js"></script>
</body>

</html>
