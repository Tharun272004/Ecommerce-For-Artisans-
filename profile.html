<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | Artisans Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <link rel="stylesheet" href="style.css"> -->

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: lightcyan;
    }
    .profile-box {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .profile-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-box label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    .profile-box input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }

    .profile-box button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #179fc5;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- <header>
    <h1>Artisans Store</h1>
    <p>My Profile</p>
  </header> -->

  <div class="profile-box">
    <h2>ðŸ‘¤ User Profile</h2>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email address">

    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your full name">

    <label>New Password</label>
    <input type="password" id="password" placeholder="Leave empty to keep old password">

    <button onclick="updateProfile()">Update Profile</button>
  </div>

  <script src="js/toast.js"></script>

  <script>
    // LOGIN GUARD
    let loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) {
      window.location.href = "auth.html";
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    let user = users.find(u => u.email === loggedInUser);

    if (!user) {
      showToast("User not found");
      window.location.href = "auth.html";
    }

    // Load data
    document.getElementById("email").value = user.email;
    document.getElementById("name").value = user.name;

    function updateProfile() {
      let newName = document.getElementById("name").value.trim();
      let newPassword = document.getElementById("password").value;

      if (!newName) {
        showToast("Name cannot be empty");
        return;
      }

      user.name = newName;

      if (newPassword) {
        if (newPassword.length < 6) {
          showToast("Password must be at least 6 characters");
          return;
        }
        user.password = newPassword;
      }

      localStorage.setItem("users", JSON.stringify(users));
      showToast("Profile updated successfully");
      document.getElementById("password").value = "";
    }
  </script>

</body>
</html>
